<!-- Sale -->
<section class="sale">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-6 wow fadeInLeft">
                <h2 class="sale_title">Акция - 60%</h2>
                <p class="sale_subtitle">Успей сэкономить на остеклении! Только до 18 декабря!</p>
                <div class="timer1" id="timer">
                    <h4>ДО ЗАВЕРШЕНИЯ АКЦИИ:</h4>
                    <div class="container1">
                        <div class="numbers1">
                            <div><span id="days">08</span></div>
                            <div class="description1">Дней</div>
                        </div>
                        <div class="numbers1">
                            <div><span id="hours">18</span></div>
                            <div class="description1">Часов</div>
                        </div>
                        <div class="numbers1">
                            <div><span id="minutes">33</span></div>
                            <div class="description1">Минут</div>
                        </div>
                        <div class="numbers1">
                            <div><span id="seconds">44</span></div>
                            <div class="description1">Секунд</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-lg-offset-3 col-md-5 col-md-offset-1 col-sm-8 col-sm-offset-2 wow fadeInRight">
                <form class="form main_form" action="#">
                    <h2>Запишитесь сегодня на <br><span>бесплатный замер</span></h2>
                    <input class="form-control form_input" name="user_name" required type="text"
                           placeholder="Введите ваше имя">
                    <input class="form-control form_input" name="user_phone" required type="text"
                           placeholder="Введите телефон">
                    <button class="text-uppercase btn-block button" name="submit" type="submit">Вызвать замерщика!
                    </button>
                    <p class="form_notice">Ваши данные конфиденциальны</p>
                </form>
            </div>
        </div>
    </div>
</section>
