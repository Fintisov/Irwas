<!-- Calculator -->
<div class="popup_calc_end">
  <div class="popup_dialog">
    <div class="popup_content text-center">
      <button type="button" class="popup_calc_end_close"><strong>&times;</strong></button>
      <div class="popup_form">
        <form class="form" action="#">
          <h2>Спасибо за обращение! <br>Оставьте свои данные</h2>
          <input class="form-control form_input" name="user_name" required type="text"
                 placeholder="Введите ваше имя">
          <input class="form-control form_input" name="user_phone" required type="text"
                 placeholder="Введите телефон">
          <button class="text-uppercase btn-block button" name="submit" type="submit">Рассчитать стоимость
          </button>
          <p class="form_notice">Перезвоним в течение 10 минут</p>
        </form>
      </div>
    </div>
  </div>
</div>
